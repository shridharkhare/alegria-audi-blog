<!-- A page to write a blog having title, description and blog input field with a create blog button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Blog</title>
</head>
<body>
        
        <h1>Create A Blog</h1>
    
        
        <form action="{{ url_for('blogs') }}" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br><br>
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description"><br><br>
            <label for="blog">Blog:</label><br>
            <textarea id="blog" name="blog"></textarea><br><br>
            <label for="author">Author Name:</label><br>
            <input type="text" id="author" name="author"><br><br>
            <input type="submit" value="Create Blog">
        </form>
    
        <hr>

        <button onclick="window.location.href = '/';">Home</button>
        <button onclick="window.location.href = '/blogs';">Back</button>
        
</body>
</html>
