<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    
    <h1>Blogs</h1>
    

    <button onclick="window.location.href = '/';">Home</button>
    <button onclick="window.location.href = '/blogs/create';">Create Blog</button>

    <hr>
    <form action="{{ url_for('get_blog_by_id') }}" method="POST">
        <input type="number" name="blog_id" placeholder="Search for a blog">
        <button type="submit">Search</button>
    </form>
    

    {% for post in blogs %}
    <div>
        <hr>
        <h2>{{ post.title }}</h2>
        <p><strong>Description: </strong>{{ post.description }}</p>
        <p><strong>Content: </strong>{{ post.blog }}</p>
        <p><strong>Author: </strong>{{ post.author }}</p>
        <hr>
    </div>
    {% endfor %}


    
</body>
</html>
